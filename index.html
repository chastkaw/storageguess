    <h1>QommStrat StorageGuess</h1>
</header>
    <main>
        <form id="guessForm">
            <label for="name">Name (max 50 chars):</label>
            <input type="text" id="name" name="name" maxlength="50" required>
            <label for="storageGuess">Storage Guess (numerical):</label>
            <input type="number" id="storageGuess" name="storageGuess" required>
            <button type="submit">Submit</button>
        </form>
        <button id="downloadCsv">Download CSV</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Nat</th>
                    <th>Justin</th>
                    <th>Shawn</th>
                    <th>Natalia</th>
                    <th>Will</th>
                    <th>Ligong</th>
                    <th>Suzanne</th>
                    <th>Aaron</th>
                    <th>Brad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be appended here -->
            </tbody>
        </table>
    </main>
    <footer>
        &copy; 2023 QommStrat StorageGuess - Natural Gas Storage Solutions
    </footer>
    <script>
        const predefinedNames = ['Nat', 'Justin', 'Shawn', 'Natalia', 'Will', 'Ligong', 'Suzanne', 'Aaron', 'Brad'];

        function saveData(name, storageGuess) {
            const data = JSON.parse(localStorage.getItem('guesses')) || {};
            if (!data[name]) {
                data[name] = [];
            }
            data[name].push(storageGuess);
            localStorage.setItem('guesses', JSON.stringify(data));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('guesses')) || {};
            const table = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            table.innerHTML = '';

            const maxRows = Math.max(...Object.values(data).map(arr => arr.length), 0);
            for (let i = 0; i < maxRows; i++) {
                const newRow = table.insertRow();
                predefinedNames.forEach(name => {
                    const cell = newRow.insertCell();
                    cell.textContent = data[name] && data[name][i] !== undefined ? data[name][i] : '';
                });
            }
        }

        function downloadCSV() {
            const data = JSON.parse(localStorage.getItem('guesses')) || {};
            let csvContent = "data:text/csv;charset=utf-8," + predefinedNames.join(',') + "\n";
            const maxRows = Math.max(...Object.values(data).map(arr => arr.length), 0);
            for (let i = 0; i < maxRows; i++) {
                const row = predefinedNames.map(name => data[name] && data[name][i] !== undefined ? data[name][i] : '').join(',');
                csvContent += row + "\n";
            }
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "storage_guesses.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('guessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const storageGuess = document.getElementById('storageGuess').value;
            saveData(name, storageGuess);
            loadData();
            document.getElementById('guessForm').reset();
        });

        document.getElementById('downloadCsv').addEventListener('click', downloadCSV);

        // Clear all guess data each time a new session is initiated
        localStorage.removeItem('guesses');
        loadData();
    </script>
</body>
